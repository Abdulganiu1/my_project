            </ul>

    <div class="home-body-wrapper jarallex" style="background: none center top / auto no-repeat scroll; padding: 0px;" >

        <div style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; overflow: hidden; pointer-events: none; transition: transform 0s linear -1ms, -webkit-transform 0s linear -1ms; visibility: hidden; z-index: -100;" id="jara-container-0">
            <div style="position: fixed; top: 0px; left: 0px; width: 1454px; height: 1122px; overflow: hidden; pointer-events: none; transition: transform 0s linear -1ms, -webkit-transform 0s linear -1ms; background-position: 50% 50%; background-repeat: no-repeat; background-image: url(new_image.jpg); background-size: 3878.3px 1122px; visibility: visible; transform: translate3d(0px 20px 0px);">
    
            </div>
        </div>    

        <div class="project-container" style="background: rgba(0, 0, 0, 0.2);">

            <div class="header-wrapper">

                <div class="header2">
                    <a href="https://www.safetyedu.co.uk/" class="logo-link float-left">
                        <img src="images-brand6.png" alt="">
                    </a>
                    <button class="collapse">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    <ul class="main-list" style>
                        <li>
                            <a href="about/">about us</a>
                        </li>
                        <li>
                            <a href="courses/">courses</a>
                        </li>
                        <li>
                            <a href="enroll/">enroll</a>
                        </li>
                        <li>
                            <a href="staff/">staff</a>
                        </li>
                        <li> </li>
                        <li>
                            <a href="contact/">contact</a>
                        </li>
                    </ul>
                </div>

            </div>

            <div class="home-body-container">
                ::before
                <div class="col-md-8"></div>
                <div class="col-md-4 content-vission">
                    <form action="contact/" method="post" class="special-form-border-radius" id="contact-result" runat="server" name="send_mail" autocomplete="off" enctype="multipart/form-data">
                        <div class="special-title-border-radius">
                            <i class="fa fa-envelop">
                                ::before
                            </i>
                            request quote
                        </div>
                        <input type="hidden" name="mail" value="1">
                        <div class="form-group input-group border-radius">
                            <span class="input-group-addon">
                                <i class="fa fa-user" aria-hidden="true">
                                    ::before
                                </i>
                            </span>
                            <input type="text" name="name" id="name" class="form-control" placeholder="your full name" required value>
                        </div>
                        <div class="form-group input-group border-radius">
                            <span class="input-group-addon">
                                <i class="fa fa-envelope-o" aria-hidden="true">
                                    ::before
                                </i>
                            </span>
                            <input type="email" name="email" id="email" class="form-control" placeholder="your e-mail address" required value>
                        </div>
                        <div class="form-group input-group border-radius">
                            <span class="input-group-addon">
                                <i class="fa fa-phone" aria-hidden="true">
                                    ::before
                                </i>
                            </span>
                            <input type="text" name="phone" id="phone" class="form-control only-no" placeholder="your phone number" required value>
                        </div>
                        <div class="form-group input-group border-radius">
                            <span class="input-group-addon">
                                <i class="fa fa-file-text" aria-hidden="true">
                                    ::before
                                </i>
                            </span>
                            <input type="text" name="subject" id="subject" class="form-control" placeholder="subject(make it short)" required value>
                        </div>
                        <div class="form-group input-group border-radius">
                            <span class="input-group-addon">
                                <i class="fa fa-envelope" aria-hidden="true">
                                    ::before
                                </i>
                            </span>
                            <textarea type="text" name="message" id="message" class="form-control" placeholder="details" required value></textarea>
                        </div>
                        <label for="check_user">
                            type this check code below
                            <span class="check-spam">9734</span>
                        </label>
                        <div class="form-group input-group border-radius">
                            <span class="input-group-addon">
                                <i class="fa fa-lock" aria-hidden="true">
                                    ::before
                                </i>
                            </span>
                            <input type="text" name="check_user" id="check_user" class="form-control only-no" maxlength="4" placeholder="type the check code here" required value style="height: auto;">
                        </div>
                        <div>
                            <button class="btn gen-btn float-right border-radius" name="send">
                                <i class="fa fa-send">
                                    ::before
                                </i>
                                send
                            </button>
                        </div>

                    </form>
                </div>
                ::after

            </div>

        </div>


    </div>




    <!-- js file link-->
